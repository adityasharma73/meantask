 <div class="row">
	<div class="col-md-offset-4 col-md-4 col-md-offset-4">
	<form [formGroup] ="updateForm" (ngSubmit)="UpdateData(updateForm.value.id)" >
 
<input type ="text" id="title"  placeholder="Enter Todo title" formControlName= "title" class="form-control">
<br>
<input type ="text" id="description"  placeholder="Enter Description about the item" formControlName= "description" class="form-control">
<br>
<input type ="text" id="time"  placeholder="Enter Time of the event" formControlName= "time" class="form-control">
<br>
<br>
<input type="submit" class="btn btn-success"  value="Update">
</form>
</div>
</div>
